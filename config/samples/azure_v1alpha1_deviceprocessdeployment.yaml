apiVersion: azure.com/v1alpha1
kind: DeviceProcessDeployment
metadata:
  name: log-forwarder
spec:
  selector:
    matchLabels:
      site: sfo
      role: tor
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
  template:
    metadata:
      labels:
        app: log-forwarder
        site: sfo
        role: tor
    spec:
      artifact:
        type: oci
        url: ghcr.io/example/log-forwarder@sha256:0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      execution:
        backend: systemd
        command:
        - payload/bin/log-forwarder
        args:
        - --config=payload/config/log-forwarder.yaml
      restartPolicy: Always
      healthCheck:
        exec:
          command:
          - payload/bin/log-forwarder
          - healthcheck
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 3
